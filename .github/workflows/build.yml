name: Build Lure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Visual Studio
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: 'latest'

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg integrate install

      - name: Install dependencies
        run: |
          .\vcpkg\vcpkg install

      - name: Build with MSBuild
        run: |
          msbuild Lure.sln /p:Configuration=Release

      - name: List all files in the Lure directory
        run: |
          dir /s

      - name: Copy DLL
        run: |
          mkdir output
          copy Lure\bin\Release\Lure.dll output\Lure.dll  # Adjust the path based on the actual location

      - name: List directory contents after copy
        run: |
          dir output

      - name: Upload DLL as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Lure-dll
          path: output/Lure.dll
